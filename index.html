<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="recources/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="bigbox">
            <div class="container">
                <img class="main-img" src="images/image-equilibrium.jpg" alt="equi-big">
                <div class="middle">
                    <img src="images/icon-view.svg" alt="view-img">
                </div>
            </div>
            <h2>Equilibrium #3429</h2>
            <p class="subheading">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="middle-row">
                <div class="eth-amount">
                    <img src="images/icon-ethereum.svg" alt="eth-icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="clock-time">
                    <img src="images/icon-clock.svg" alt="clock-icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr style="color: hsl(215, 32%, 27%);opacity: 0.2; position: relative; bottom: 19px;">
            <div class="bottom-row">
                <div class="profile-img">
                    <img src="images/image-avatar.png" alt="avavtar">
                </div>
                <p>Creation of
                    <span id="footer-name">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
